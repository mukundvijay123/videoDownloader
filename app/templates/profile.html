<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Information</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="default_destination">Default Destination:</label>
            <input type="text" id="default_destination" name="default_destination" required>

            <label for="temporary_destination">Temporary Destination:</label>
            <input type="text" id="temporary_destination" name="temporary_destination" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
